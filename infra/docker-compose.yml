version: '3'
services:

  prac_db_postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbstorage:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always


  prac_db_init:
    build:
      context: postgres_init
      dockerfile: Dockerfile_db_init
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
    depends_on:
      - prac_db_postgres
    restart: no


  prac-backend:
    build:
      context: ../
      dockerfile: infra/app/Dockerfile

    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
    volumes:
      - static_value:/opt/app/static_backend/
    ports:
      - "8000:8000"
    depends_on:
      - prac_db_init


  prac-nginx:
    image: nginx:1.19.2
    depends_on:
      - prac-backend
    restart: always

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_value:/static_backend/
    ports:
      - "80:80"


  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - esstorage:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: always
    depends_on:
      - prac_db_postgres



  prac-etl:
    build:
      context: ../etl
      dockerfile: Dockerfile
    environment:
      - .env
    depends_on:
      - prac_db_postgres
      - elasticsearch
      - prac-nginx
    restart: on-failure

  redis:
    image: redis
    restart: always
    expose:
      - 6379
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redisstorage:/data

volumes:
  static_value:
    name: admin-panel-static
  dbstorage:
    name: admin-panel-db
  esstorage:
    name: admin-panel-es
  redisstorage:
    name: admin-panel-redis


